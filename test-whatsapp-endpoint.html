<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WhatsApp Endpoint</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .log-area {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #17a2b8; }
        .warning { color: #ffc107; }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± WhatsApp Endpoint Tester</h1>
            <p>Test the WhatsApp welcome message endpoint</p>
        </div>

        <div class="input-group">
            <label for="leadId">Lead ID:</label>
            <input type="text" id="leadId" placeholder="Enter lead ID (e.g., 8defac2a-42c2-4d62-b080-ee52717eee5e)">
        </div>

        <div class="log-area" id="logArea"></div>

        <div class="controls">
            <button class="btn" onclick="testWhatsAppEndpoint()">üì± Test WhatsApp Endpoint</button>
            <button class="btn" onclick="getLeads()">üìã Get Available Leads</button>
            <button class="btn" onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://leadestate-backend-9fih.onrender.com/api';
        
        function log(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logArea.appendChild(logEntry);
            logArea.scrollTop = logArea.scrollHeight;
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('logArea').innerHTML = '';
        }

        async function testWhatsAppEndpoint() {
            const leadId = document.getElementById('leadId').value.trim();
            
            if (!leadId) {
                log('‚ùå Please enter a lead ID', 'error');
                return;
            }

            try {
                log(`üîç Testing WhatsApp endpoint for lead: ${leadId}`, 'info');
                log(`üì° URL: ${API_URL}/whatsapp/welcome/${leadId}`, 'info');
                
                const response = await fetch(`${API_URL}/whatsapp/welcome/${leadId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                log(`üìä Response status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                log(`üìÑ Response data: ${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    log('‚úÖ WhatsApp endpoint is working!', 'success');
                    if (data.data && data.data.whatsappUrl) {
                        log(`üîó WhatsApp URL: ${data.data.whatsappUrl}`, 'info');
                    }
                } else {
                    log(`‚ùå Endpoint failed: ${data.message || 'Unknown error'}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
                log('üí° This could indicate the endpoint doesn\'t exist or server is down', 'warning');
            }
        }

        async function getLeads() {
            try {
                log('üìã Fetching available leads...', 'info');
                
                const response = await fetch(`${API_URL}/leads`);
                if (!response.ok) {
                    throw new Error(`Failed to fetch leads: ${response.status}`);
                }
                
                const data = await response.json();
                const leads = data.data || data.leads || data;
                
                log(`üìä Found ${leads.length} leads`, 'success');
                
                leads.slice(0, 5).forEach((lead, index) => {
                    const name = `${lead.first_name || ''} ${lead.last_name || ''}`.trim() || 'Unnamed';
                    const phone = lead.phone || 'No phone';
                    const assignedTo = lead.assigned_to || 'Unassigned';
                    
                    log(`${index + 1}. ID: ${lead.id}`, 'info');
                    log(`   Name: ${name} | Phone: ${phone} | Agent: ${assignedTo}`, 'info');
                });
                
                if (leads.length > 0) {
                    document.getElementById('leadId').value = leads[0].id;
                    log(`üí° First lead ID copied to input field`, 'success');
                }
                
            } catch (error) {
                log(`‚ùå Error fetching leads: ${error.message}`, 'error');
            }
        }

        // Auto-load on page load
        window.addEventListener('load', () => {
            log('üîß WhatsApp Endpoint Tester Ready!', 'success');
            log('Click "Get Available Leads" to fetch lead IDs, then test the WhatsApp endpoint', 'info');
        });
    </script>
</body>
</html>
