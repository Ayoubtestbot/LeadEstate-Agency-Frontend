        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

            document.getElementById('log').innerHTML = '';

                    log(`‚ùå API Error: ${response.status} - ${response.statusText}`, 'error');
                    return;
                }

                const data = await response.json();
                log(`üìã Raw API Response: ${JSON.stringify(data, null, 2)}`, 'info');

                // Analyze the structure
                if (Array.isArray(data)) {
                    log(`‚úÖ Found ${data.length} properties (direct array)`, 'success');
                    data.forEach((prop, index) => {
                        log(`  ${index + 1}. ${prop.title || prop.name || 'Unnamed'} (ID: ${prop.id})`, 'info');
                    });
                } else if (data.data && Array.isArray(data.data)) {
                    log(`‚úÖ Found ${data.data.length} properties (in data field)`, 'success');
                    data.data.forEach((prop, index) => {
                        log(`  ${index + 1}. ${prop.title || prop.name || 'Unnamed'} (ID: ${prop.id})`, 'info');
                    });
                } else {
                    log(`‚ö†Ô∏è Unexpected response structure. Keys: ${Object.keys(data).join(', ')}`, 'info');

            }
        }

        // Generic enhancement for any property not in the list above
        function getGenericEnhancement(propertyTitle) {
            return {
                bedrooms: 3,
                bathrooms: 2,
                description: `Enhanced ${propertyTitle} with modern amenities and excellent location. Updated with multiple high-quality images and complete property details.`,
                address: propertyTitle.includes('Casablanca') ? 'Centre-ville, Casablanca' :
                         propertyTitle.includes('Rabat') ? 'Centre-ville, Rabat' :
                         propertyTitle.includes('Tanger') ? 'Centre-ville, Tanger' :
                         propertyTitle.includes('Agadir') ? 'Centre-ville, Agadir' :
                         propertyTitle.includes('F√®s') ? 'Centre-ville, F√®s' : 'Prime Location, Morocco',
                city: propertyTitle.includes('Casablanca') ? 'Casablanca' :
                      propertyTitle.includes('Rabat') ? 'Rabat' :
                      propertyTitle.includes('Tanger') ? 'Tanger' :
                      propertyTitle.includes('Agadir') ? 'Agadir' :
                      propertyTitle.includes('F√®s') ? 'F√®s' : 'Morocco',

        async function updateAllProperties() {
            log('üöÄ Starting property updates with multiple images...', 'info');

            try {
                // Get all existing properties
                const response = await fetch(`${API_URL}/properties`);
                if (!response.ok) {
                    throw new Error('Failed to fetch properties');
                }

                const responseData = await response.json();
                log(`üìã API Response structure: ${JSON.stringify(Object.keys(responseData))}`, 'info');

                // Handle different response formats
                let properties = [];
                if (Array.isArray(responseData)) {
                    properties = responseData;
                } else if (responseData.data && Array.isArray(responseData.data)) {
                    properties = responseData.data;
                } else if (responseData.properties && Array.isArray(responseData.properties)) {
                    properties = responseData.properties;
                } else {
                    log(`‚ùå Unexpected API response format: ${JSON.stringify(responseData)}`, 'error');
                    return;
                }

                log(`üìã Found ${properties.length} properties to update`, 'info');
                
                let updatedCount = 0;
                
                if (properties.length === 0) {
                    log('‚ö†Ô∏è No properties found to update. Add some properties first!', 'info');
                    return;
                }

                for (const property of properties) {
                    log(`üîç Processing property: ${property.title || property.name || 'Unknown'}`, 'info');

                    // Get enhancement data (specific or generic)
                    let enhancement = propertyEnhancements[property.title];
                    if (!enhancement) {
                        log(`üìù Using generic enhancement for: ${property.title}`, 'info');
                        enhancement = getGenericEnhancement(property.title);
                    }

                    try {
                        const updateData = {
                            ...property,
                            bedrooms: enhancement.bedrooms,
                            bathrooms: enhancement.bathrooms,
                            description: enhancement.description,
                            address: enhancement.address,
                            city: enhancement.city,
                            image_url: enhancement.images[0], // Main image
                            images: enhancement.images // All images
                        };

                        log(`üì§ Sending update for: ${property.title}`, 'info');
                        const updateResponse = await fetch(`${API_URL}/properties/${property.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(updateData)
                        });

                        if (updateResponse.ok) {
                            const result = await updateResponse.json();
                            log(`‚úÖ Updated: ${property.title} (${enhancement.images.length} images, ${enhancement.bedrooms} bed, ${enhancement.bathrooms} bath)`, 'success');
                            updatedCount++;
                        } else {
                            const errorText = await updateResponse.text();
                            log(`‚ùå Failed to update ${property.title}: ${updateResponse.status} - ${errorText}`, 'error');
                        }
                    } catch (error) {
                        log(`‚ùå Error updating ${property.title}: ${error.message}`, 'error');
                    }

                    // Small delay to avoid overwhelming the server
                    await new Promise(resolve => setTimeout(resolve, 300));
                }
                
                log(`üéâ Update complete! ${updatedCount} properties enhanced with multiple images`, 'success');
                log('üîÑ Refresh your Properties page to see the changes!', 'info');
                
            } catch (error) {
                log(`‚ùå Error during update: ${error.message}`, 'error');
            }
        }
